<div class="">

  <div id="score">YOUR SCORE IS: {{last_score}}</div>


  <div class="buttonset">
    <div style="display: table-cell;padding-left: 130px;">
      <button class="btn btn-lg" ng-click="next()">continue your adventure</button>
    </div>

    <div style="display: table-cell;padding-left: 130px;">
      <button class="btn btn-lg" type=checkbox ng-click="isCollapsed = !isCollapsed">choose a previous level</button>
      <hr>
      <div ng-show="isCollapsed">
        <td> <div class="text-center">
          <button class="btn btn-default btn-lg" ng-if="lastLevel >= 0" ui-sref="game({id:1})">Level 1</button>
          <button class="btn btn-default btn-lg" ng-if="lastLevel >= 1" ui-sref="game({id:2})">Level 2</button>
          <button class="btn btn-default btn-lg" ng-if="lastLevel >= 2" ui-sref="game({id:3})">Level 3</button>
          <button class="btn btn-default btn-lg" ng-if="lastLevel >= 3" ui-sref="game({id:4})">Level 4</button>
          <button class="btn btn-default btn-lg" ng-if="lastLevel >= 4" ui-sref="game({id:5})">Level 5</button>
        </div></td>
      </div>

    </div>

    <div style="display: table-cell;padding-left: 130px;">
      <button class="btn btn-lg" ng-click="scoreboard()">have a rest</button>
    </div>
  </div>


  <div class="">
    <div class="col-xs-3">
    </div>

    <div class="col-xs-6">
      <div ng-show="scores.length > 0">
        <table class="table table-hover">
          <caption>Level {{cur_level}} Game {{cur_game}} Rankings</caption>
          <thead>
          <th>
            Rank
          </th>
          <th>
            Username
          </th>
          <th>
            Score
          </th>
          </thead>
          <tr ng-repeat="score in scores">
            <td>
              {{scores.indexOf(score) + 1}}
            </td>
            <td>
              {{score.user}}
            </td>
            <td>
              {{score.score}}
            </td>
          </tr>
        </table>
      </div>

    </div>
    <div class="col-xs-3">
    </div>
  </div>
</div>
