<div class="row">
  <br>

  <button class="btn btn-primary" ng-click="logout()">Logout</button>

  <h3 class="text-center">Scoreboard</h3>
  <br>
  <div class="col-xs-3">
  </div>

  <div class="col-xs-6">
    <div class="row">
      <table class="table table-striped">
        <tr>
          <th>
            Rank
          </th>
          <th>
            Username
          </th>
          <th>
            Score
          </th>
        </tr>
        <tr ng-repeat="score in scores">
          <td>
            {{score.indexOf(score) + 1}}
          </td>
          <td>
            {{score.username}}
          </td>
          <td>
            {{score.overallScore}}
          </td>
        </tr>
      </table>
    </div>
    <div class="row">

    </div>
    <div class="row">
      <h3>Play</h3>
      <button class="btn btn-primary" ui-sref="game({id:1})">Level 1</button>
      <button class="btn btn-primary" ui-sref="game({id:2})">Level 2</button>
      <button class="btn btn-primary" ui-sref="game({id:3})">Level 3</button>
      <button class="btn btn-primary" ui-sref="game({id:4})">Level 4</button>
      <button class="btn btn-primary" ui-sref="game({id:5})">Level 5</button>
    </div>

  </div>
  <div class="col-xs-3">

  </div>


  <br>
  <br>

</div>
