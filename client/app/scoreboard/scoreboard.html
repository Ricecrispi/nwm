<div class="scoreboard-div">
<div>
  <br>
  <br>
  <br><br><br><br><br><br>
  <div class="text-center">
      <div id="select-level">SELECT A LEVEL</div>

      <div class="inline a-one  animated bounceInDown">
        <img class="level hvr-grow-rotate" src="assets/images/planet_1.png" ui-sref="game({id: 1})"/>
        <br>
        <br>
        <img src="assets/images/star_0.png"/>
      </div>

      <div class="inline a-two animated bounceInDown">
        <img class="level hvr-grow-rotate" src="assets/images/planet_2.png" ng-disabled="lastLevel < 1" ui-sref="game({id: 2})"/>
        <br>
        <br>
        <img src="assets/images/star_1.png"/>
      </div>

      <div class="inline a-three  animated bounceInDown">
        <img class="level hvr-grow-rotate" src="assets/images/planet_3.png" ng-disabled="lastLevel < 2" ui-sref="game({id: 3})"/>
        <br>
        <br>
        <img src="assets/images/star_2.png"/>
      </div>

      <div class="inline a-four  animated bounceInDown">
        <img class="level hvr-grow-rotate" src="assets/images/planet_4.png" ng-disabled="lastLevel < 3" ui-sref="game({id: 4})"/>
        <br>
        <br>
        <img src="assets/images/star_3.png"/>
      </div>

      <div class="inline a-five  animated bounceInDown">
        <img class="level hvr-grow-rotate" src="assets/images/planet_5.png" ng-disabled="lastLevel < 4" ui-sref="game({id: 5})"/>
        <br>
        <br>
        <img src="assets/images/star_4.png"/>
      </div>
  </div>
  <br>


  <div id="settings-toggle">

    <img id="settings" src="assets/images/settings_gear.png"/>
    <!--<button id="logout-button" class="btn logout" ng-click="logout()">Logout</button>-->
    <!--<button id="tutorial-button" class="btn logout" href="https://youtube/-9pUPIjd9-4">Tutorial</button>-->
  </div>


  <br>
  <br>

</div>
</div>
