<div class="row">
  <br>

  <h3 class="text-center">Scoreboard</h3>
  <br>
  <div class="col-xs-3">
  </div>

  <div class="col-xs-6">
    <div class="row">
      <table class="table table-striped">
        <tr>
          <th>
            Rank
          </th>
          <th>
            Username
          </th>
          <th>
            Score
          </th>
        </tr>
        <tr ng-repeat="score in scores">
          <td>
            {{score.indexOf(score) + 1}}
          </td>
          <td>
            {{score.username}}
          </td>
          <td>
            {{score.overallScore}}
          </td>
        </tr>
      </table>
    </div>
    <div class="row">

    </div>

  </div>
  <div class="col-xs-3">

  </div>


  <br>
  <br>

</div>
