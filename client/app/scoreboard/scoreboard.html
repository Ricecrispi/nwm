<div class="scoreboard-div">
<div>
  <div class="">
    <div class="col-xs-12">
      <button id="logout-button" class="btn logout" ng-click="logout()">Logout</button>
    </div>
  </div>

  <h2 class="text-center">Are you a new player? Click <a target="_blank" href="https://youtu.be/-9pUPIjd9-4">here</a> to learn how to play!</h2>
  <br>
  <br>
  <div class="text-center">
    <button class="btn level" ui-sref="game({id:1})">Level 1</button>
    <button class="btn level" ng-disabled="lastLevel < 1" ui-sref="game({id:2})">Level 2</button>
    <button class="btn level" ng-disabled="lastLevel < 2" ui-sref="game({id:3})">Level 3</button>
    <button class="btn level" ng-disabled="lastLevel < 3" ui-sref="game({id:4})">Level 4</button>
    <button class="btn level" ng-disabled="lastLevel < 4" ui-sref="game({id:5})">Level 5</button>
  </div>
  <br>
  <br>
  <br>
  <div class="">
    <div class="col-xs-3">
    </div>

    <div class="bottom-right">
      <div ng-show="scores.length > 0">
        <table>
          <thead>
            <th>
              Rank
            </th>
            <th>
              Username
            </th>
            <th>
              Score
            </th>
          </thead>
          <tr ng-repeat="score in scores">
            <td>
              {{scores.indexOf(score) + 1}}
            </td>
            <td>
              {{score.user}}
            </td>
            <td>
              {{score.overallScore}}
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="col-xs-3">
    </div>
  </div>



  <br>
  <br>

</div>
</div>
