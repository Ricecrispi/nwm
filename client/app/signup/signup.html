<section id="login">
  <div class="">
    <div class="">
      <div class="form-wrap">
        <h1>Please choose a username and password:</h1>
        <form ng-submit="process()">
          <div class="form-group">
            <input id="name" type="text" placeholder="Username" ng-model="username" required="" autofocus="" class="form-control input-lg">
          </div>
          <div class="form-group">
            <input id="pass" type="password" placeholder="Password" ng-model="password" required="" class="form-control input-lg">
          </div>
          <div class="form-group">
            <input id="btn-login" type="submit" value="Continue" class="btn btn-login btn-lg btn-block">
          </div>
          <alert type="danger" ng-show="taken">Unfortunately, this account name has already been taken. Please choose another one.</alert>
        </form>
        <div class="forget">
          <alert type="danger" ng-show="message">{{message}}</alert>Already have an account?<a ui-sref="auth"> Log in!</a>
        </div>
      </div>
    </div>
  </div>
</section>
