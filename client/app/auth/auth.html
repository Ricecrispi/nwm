<section id="login">
  <div class="bg">
    <div class="col-xs-12">
      <div>
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
          <!--<img class="center-img img-responsive" src="assets/images/new.75d08d79.png"/>-->

          <div class="title text-center">
            <span class="animated zoomInDown a-one">M</span>
            <span class="animated zoomInDown a-two">A</span>
            <span class="animated zoomInDown a-three">T</span>
            <span class="animated zoomInDown a-four">C</span>
            <span  class="animated zoomInDown a-five">H</span>
            <span class="animated zoomInDown a-six">M</span>
            <span class="animated zoomInDown a-seven">A</span>
            <span class="animated zoomInDown a-eight">K</span>
            <span class="animated zoomInDown a-nine">E</span>
            <span class="animated zoomInDown a-ten">R</span>
            <span class="animated zoomInDown a-ten">S</span>
          </div>
          <br>

          <div class="form-wrap">
            <form ng-submit="process()">
              <div class="form-group">
                <input id="name" type="text" placeholder="Username" ng-model="username" required="" autofocus="" class="form-control input-lg">
              </div>
              <div class="form-group">
                <input id="pass" type="password" placeholder="Password" ng-model="password" required="" class="form-control input-lg">
              </div>
              <div class="form-group">
                <input id="btn-login" type="submit" value="Continue" class="btn btn-login btn-lg btn-block">
              </div>
            </form>
            <alert type="danger" ng-show="badLogin">Sorry, your username or password is incorrect.</alert>
            <div class="forget">
              <div class="sign-up">
                Don&apos;t have an account? <a ui-sref="signup"> Sign up!</a>
              </div>
            </div>
          </div>

        </div>

        <div class="col-xs-3"></div>
      </div>
    </div>
  </div>
</section>
