<div id="popup">
  <div id='popup-content'>
    <p class='alert-msg'></p>
    <button class="btn menu-button yes-button" ng-click="handleButtonRequest()">Yes</button>
    <button class="btn menu-button" ng-click="togglePopup('', '')">No</button>
  </div>
</div>

<div id="popup2">
  <div id='popup-content2'>
    <button class="btn menu-button" ng-click="setUpGame('best')">Play from best matching so far</button>
    <br/>
    <button class="btn menu-button" ng-click="setUpGame('saved')">Continue from saved game</button>
    <br/>
    <button class="btn menu-button" ng-click="setUpGame('scratch')">Start from scratch</button>
    <br/>
  </div>
</div>


<div id="popup3">
  <div id='popup-content3'>
    <button class="btn menu-button" ng-click="submitScore()">Submit score</button>
    <br/>
    <button class="btn menu-button" ng-click="saveScore()">Save for later</button>
    <br/>
    <button class="btn menu-button" ng-click="quit()">Quit</button>
    <br/>
  </div>
</div>

<div id="replace-popup">
  <div id='replace-popup-content'><br/>
    <img ng-src="{{aliens.alienArray[aliens.newId].url}}"
          style="background-color: {{bucket.buckets[bucket.current_bucket].color;}}"/>
    <span class="glyphicon glyphicon-share-alt"></span>
    <img ng-src="{{aliens.alienArray[aliens.oldId].url}}" class='replaced'
          style="background-color: {{bucket.buckets[bucket.current_bucket].color;}}"/><br/>
    <button class="btn menu-button" ng-click="selectIllegalAlien(true)">Replace</button>
    <button class="btn menu-button" ng-click="selectIllegalAlien(false)">Close</button>
  </div>
</div>

<div id="aliens">
  <div ng-repeat="id in bucket.orderedIds"
       class="alien {{id}} {{aliens.alienArray[id].illegal}} {{aliens.alienArray[id].similar}}"
       ng-click="selectAlien(id)"
       ng-right-click="showGroup(id)"
       style="background-color: {{aliens.alienArray[id].color}};">
    <img src="{{aliens.alienArray[id].url}}"/>
  </div>
</div>

<!-- Page slide -->

  <div ng-show="checked" class="sidenav">
      <div id="section" resizable r-directions="['right']" r-width="150" style="background-color: transparent;">
        <div ng-repeat="id in aliens.zoominAliens"
              ng-mouseenter="showHighlightAlien(id, true)"
              ng-mouseleave="showHighlightAlien(id, false)"
             class="zoomed-alien {{id}} {{aliens.alienArray[id].illegal}}"
             style="background-color: {{aliens.alienArray[id].color}};"
             ng-click="selectAlien(id)"
             ng-right-click="showGroup(id)">
          <img src="{{aliens.alienArray[id].url}}"/>
        </div>

      </div>
    </div>
