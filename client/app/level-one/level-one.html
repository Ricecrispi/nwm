<html>
<head>
</head>

<body>
<div class="container">
  <div id="img-container"></div>
  <!--display aliens in grid-->
  <h>{{score}}</h>
    <div class="model" ng-repeat="m in currentAliens | limitTo:quantity_model" id="model_{{m.model}}">
      <div ng-class="modelClass(m)">
        <div ng-repeat="a in m.alien"
             ng-mouseover=selectedAlien(m.model,a)
             class="alien"
             id="{{m.model}}_{{a}}"
             data-drag="true"
             data-jqyoui-options="{'revert': 'valid', 'revertDuration': 0}"
             jqyoui-draggable>
          <img src={{alienData[m.model].alien[a].img}} width="90px">
        </div>
      </div>
      <div class="nextButton"
           style="font-size: 20px"
           ng-click=getNextAlien(m.model)>NEXT</div>
      <br/>
    </div>
  <div class="allNextButton"
       style="font-size: 20px"
       ng-click=shuffle(currentAliens)>SHUFFLE</div>
  <div class="quantity_alien">
    How Many Alien:
    <select
      ng-model="quantity_alien"
      ng-options="a.alien as a.alien for a in alienData[0].alien.slice(1, alienData[0].alien.length/2+1)"
      ng-change="resize()">
    </select>
  </div>
  <div class="quantity_model">
    How Many Model:
    <select ng-model="quantity_model" ng-options="(m.model + 1) as (m.model + 1) for m in alienData">
    </select>
  </div>
</div>


<!--buckets-->
<div id="buckets">
  <div ng-repeat="b in buckets" class="bucket" id="bucket_{{b.bucket}}"
       class="actual-bucket"
       data-drop="true"
       data-jqyoui-options
       jqyoui-droppable="{onDrop:'onDrop'}">
      <div ng-repeat="a in b.alien"
           ng-mouseover=selectedAlien(a.model,a.alien)
           ng-dblclick=putBackAlien(a.model,a.alien)
           class="bucket_alien"
           id="{{a.model}}_{{a.alien}}">
           <!--data-drag="true"-->
           <!--data-jqyoui-options="{'revert': 'valid'}"-->
           <!--jqyoui-draggable="{'animate': 'false'}">-->
        <img ng-src='app/level-one/backup_aliens/model{{a.model}}_{{a.alien}}.png' />
    </div>


    <div class="remove_bucket" ng-click=deleteBucket($event)>
      Ã—
    </div>
  </div>

  <div id="add-bucket" ng-click=addBucket()>
    <p>+</p>
  </div>
</div>


</body>

</html>
