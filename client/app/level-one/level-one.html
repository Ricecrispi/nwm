</div>

<div id="aliens">
  <div ng-repeat="alien in alienArray"
       ng-mouseover="selectedAlien(alien.id)"
       class="{{alien.model}}"
       id="{{alien.id}}"
       ng-click="selectAlien(alien.id)"
       ng-right-click="showGroup(alien.id)"
       style="display: inline-block;
                margin-right: 0.25%;
                margin-left: 0.25%;
                margin-bottom: 10px;
                background-color: {{alien.color}}; cursor:pointer;">
    <img src="{{alien.url}}"/>
  </div>
</div>

<!-- Page slide -->

  <div ng-show="checked" class="sidenav">
      <div id="section" resizable r-directions="['right']" r-width="150">
        <div ng-repeat="alien in zoominAliens"
             ng-mouseenter="showHighlightAlien(alien.id, true)"
             ng-mouseleave="showHighlightAlien(alien.id, false)"
             class="zoomed-alien"
             id="zoomed{{alien.id}}"
             style="background-color: {{alien.color}};"
             ng-click="selectAlien(alien.id)">
          <img src="{{alien.url}}"/>
        </div>

      </div>
    </div>
