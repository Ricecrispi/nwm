<html>
<head>
</head>

<body>
<div class="container">
  <div id="currentBucket">Current bucket is Bucket 0</div>
  <div id="img-container"></div>
  <!--display aliens in grid-->
  <h>{{score}}</h>
    <div class="aliens">
        <div ng-repeat="alien in alienArray"
             ng-mouseover=selectedAlien(alien.id)
             class="{{alien.model}}"
             id="{{alien.id}}"
             data-drag="true"
             data-jqyoui-options="{'revert': 'valid', 'revertDuration': 0}"
             jqyoui-draggable
             style="display: inline-block;
                    margin-right: 10px;
                    margin-bottom: 10px;">
          <img src="app/level-one/backup_aliens/model{{alien.id}}.png"/>
        </div>
    </div>
</div>


<!--buckets-->
<div id="buckets">
  <div ng-repeat="b in buckets track by $index" class="bucket" id="bucket_{{$index}}"
       class="actual-bucket"
       ng-click="currentBucket($index)"
       data-drop="true"
       data-jqyoui-options
       jqyoui-droppable="{onDrop:'onDrop'}">
      <div ng-repeat="a in b.alien"
           ng-mouseover=selectedAlien(a)
           ng-dblclick=putBackAlien(a)
           class="model{{split_helper(a)}}"
           id="{{a}}">
        <img style="z-index: 3;
             width: 50px;
             display: inline-block;
             float: left;"
             ng-src='app/level-one/backup_aliens/model{{a}}.png' />
    </div>


    <div class="remove_bucket" ng-if="ifNotLast($index)" ng-click="deleteBucket($event)">
      x
    </div>
  </div>

  <!--<div id="add-bucket" ng-click=addBucket()>-->
    <!--<p>+</p>-->
  <!--</div>-->
</div>


</body>

</html>
