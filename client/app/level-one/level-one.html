  <script>
    $(document).ready(function() {
      $(".alien img").mouseover(function () {
        var alien_id = $(this).attr('id');
        $("#img-container").html("<img width='200px' src='backup_aliens/" + alien_id + ".png' />");
      })
    });
  </script>

<body ng-app="levelOne">
<div class="container">
  <div id="img-container"></div>
    <!--display aliens in grid-->
    <div class="main" ng-controller="LevelOneController">
      <div class="model" ng-repeat="model_num in models">
        <div class="alien" ng-repeat="alien_num in aliens">
          <img id="model{{model_num}}_{{alien_num}}" src="backup_aliens/model{{model_num}}_{{alien_num}}.png" width="10%">
        </div>
      </div>
      <br/>

      <!--buckets-->
    </div>
</div>
<div id="buckets">
  <div class="bucket">

  </div>
</div>
</body>
