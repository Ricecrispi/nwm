<html>
<head>
</head>

<body>
<div class="container">
  <div id="img-container"></div>
  <!--display aliens in grid-->
  <div class="main">
    <div class="model" ng-repeat="m in alienData">
      <div ng-repeat="a in m.alien"
           ng-mouseover=selectedAlien(m.model,a.alien)
           ng-dblclick=putBackAlien(m.model,a.alien)
           class="alien"
           id="{{m.model}}_{{a.alien}}"
           data-drag="true"
           data-jqyoui-options="{'revert': 'invalid'}"
           jqyoui-draggable="{'animate': 'true'}">
        <img src={{a.img}} width="15%">
      </div>
    </div>
    <br/>

  </div>
</div>



<!--buckets-->
<div id="buckets">
  <div ng-repeat="b in buckets" class="bucket" id="bucket_{{b.bucket}}">
    <div class="actual-bucket"
         data-drop="true"
         data-jqyoui-options
         jqyoui-droppable="{onDrop:'onDrop'}"
      >
    </div>


    <div class="remove_bucket"  ng-click=deleteBucket($event)>
      Ã—
    </div>
  </div>

  <div id="add-bucket" ng-click=addBucket()>
    <p>+</p>
  </div>
</div>


</body>

</html>
