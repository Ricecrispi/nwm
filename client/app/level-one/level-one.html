<html>
<head>
</head>

<body>
<div id="overlay"></div>

<div id="menu">
  <button class="btn" ng-click="toggleMenu()">RESUME</button><br/>
  <button class="btn" ng-click="quit()">QUIT GAME</button><br/>
  <button class="btn" ng-click="logout()">LOG OUT</button>

</div>
<script src="bower_components/angular-count-to/src/count-to.js"></script>
<!-- alien contents -->
<div class="container"
     data-drop="true"
     data-jqyoui-options
     jqyoui-droppable="{onDrop:'return false;'}">

  <div id="top-right">
    <div id="img-container"></div>
  </div>

  <div id="bottom-right">
    <div>
      <h3 id="score-board">SCORE: <p count-to="{{score}}" value="{{prev_score}}" duration="0.5"></p></h3>
      <button class="btn" ng-click="saveScore()">I'M DONE!</button><br/>
      <button class="btn" ng-click="toggleMenu()">MENU</button>
    </div>

  </div>

  <!--display aliens in grid-->
  <div id="aliens">
    <div ng-repeat="alien in alienArray"
         ng-mouseover=selectedAlien(alien.id)
         class="{{alien.model}}"
         id="{{alien.id}}"
         data-drag="true"
         data-jqyoui-options="{'revert': 'valid', 'revertDuration': 0}"
         jqyoui-draggable
         style="display: inline-block;
                margin-right: 10px;
                margin-bottom: 10px;">
      <img src="{{alien.url}}"/>
    </div>
  </div>
</div>

<!--buckets-->
<div id="buckets"
     data-drop="true"
     data-jqyoui-options>
  <div ng-repeat="b in buckets track by $index" class="bucket" id="bucket_{{$index}}"
       ng-click="currentBucket($index)"
       data-drop="true"
       data-jqyoui-options
       jqyoui-droppable="{onDrop:'onDrop'}">
      <div ng-repeat="a in b.alien"
           ng-mouseover=selectedAlien(a)
           ng-dblclick="putBackAlien($event, a)"
           class="model{{get_model(a)}}"
           id="{{a}}"
           style="z-index: 3;
                width: 25%;
                display: inline-block;
                float: left;">
        <img style="width: 100%;"
             ng-src="{{getUrl(get_model(a), get_alien(a))}}" />
    </div>


    <div class="remove_bucket" ng-if="ifNotLast($index)" ng-click="deleteBucket($event)">
      Ã—
    </div>
  </div>
</div>

</body>

</html>
