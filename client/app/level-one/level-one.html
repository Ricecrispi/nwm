<html>
<head>
</head>

<body>
<div class="container">
  <div id="img-container"></div>
  <!--display aliens in grid-->
  <div class="main">
    <div class="model" ng-repeat="m in alienData" id="model_{{m.model}}">
      <div ng-repeat="a in m.alien"
           ng-mouseover=selectedAlien(m.model,a.alien)
           ng-dblclick=putBackAlien(m.model,a.alien)
           class="alien"
           id="{{m.model}}_{{a.alien}}"
           data-drag="true"
           data-jqyoui-options="{'revert': 'invalid'}"
           jqyoui-draggable="{'animate': 'true'}">
        <img src={{a.img}} width="15%">
      </div>
    </div>
    <br/>

  </div>
</div>

<div class="col-xs-10 col-xs-offset-1 col-md-offset-0 col-sm-2 machineContainer">
  <div id="machine7" class="slotMachine" style="width:100%;">
    <div class="slot slot1"></div>
    <div class="slot slot2"></div>
    <div class="slot slot3"></div>
    <div class="slot slot4"></div>
    <div class="slot slot5"></div>
  </div>

</div>

<div class="button">
  <div id="slotMachineButtonNext"
       class="slotMachineButton"
       style="color:white">
    NEXT
  </div>
</div>

<script>
  $(document).ready(function(){
    var machine7 = $("#machine7").slotMachine({
      active	: 0,
      delay	: 300,
    });

    $("#slotMachineButtonNext").click(function(){
      machine7.next();
    });
  });
</script>

<!--buckets-->
<div id="buckets">
  <div ng-repeat="b in buckets" class="bucket" id="bucket_{{b.bucket}}">
    <div class="actual-bucket"
         data-drop="true"
         data-jqyoui-options
         jqyoui-droppable="{onDrop:'onDrop'}"
      >
    </div>


    <div class="remove_bucket"  ng-click=deleteBucket($event)>
      Ã—
    </div>
  </div>

  <div id="add-bucket" ng-click=addBucket()>
    <p>+</p>
  </div>
</div>


</body>

</html>
