<!-- alien contents -->
  <div id="top-right">
    <div id="img-container"></div>
  </div>

  <div id="bottom-right">
    <div>
      <h3 class="text-center" id="score-board">
        SCORE: <p count-to="{{score}}" value="{{prev_score}}" duration="0.5"></p>
        <span id="feedback">{{feedback}}</span><br/>
        BEST: <p>{{highest_score}}</p></h3>
      <button class="btn menu-button" ng-click="newGroup()">NEW GROUP</button><br/>
      <button class="btn menu-button" ng-click="toggleMenu()">MENU</button><br/>
      <button class="btn menu-button" ng-click="saveScore()">SAVE SCORE</button><br/>
    </div>
  </div>



  <!--display aliens in grid-->
  <div id="aliens">
    <div ng-repeat="alien in alienArray"
         ng-mouseover="selectedAlien(alien.id)"
         class="{{alien.model}}"
         id="{{alien.id}}"
         ng-click="selectAlien(alien.id)"
         style="display: inline-block;
                margin-right: 10px;
                margin-bottom: 10px;">
      <img src="{{alien.url}}"/>
    </div>
  </div>
