<html>
<head>
  <script src='bower_components/ng-mobile-menu/dist/ng-mobile-menu.min.js'></script>
  <link rel="stylesheet" href="ng-mobile-menu.min.css" />
</head>

<body>

<div id="sp-nav">
<
</div>

<div id="sp-page">
<!-- put your page content in here -->
</div>

<div class="container"
     data-drop="true"
     data-jqyoui-options
     jqyoui-droppable="{onDrop:'return false;'}">
  <div id="info_board">CURRENT BUCKET: {{1+current_bucket}}<br/>
                        YOUR SCORE: {{score}}</div>
  <div id="img-container"></div>
  <!--display aliens in grid-->
    <div class="aliens">
        <div ng-repeat="alien in alienArray"
             ng-mouseover=selectedAlien(alien.id)
             class="{{alien.model}}"
             id="{{alien.id}}"
             data-drag="true"
             data-jqyoui-options="{'revert': 'valid', 'revertDuration': 0}"
             jqyoui-draggable
             style="display: inline-block;
                    margin-right: 10px;
                    margin-bottom: 10px;">
          <img src="app/level-one/backup_aliens/model{{alien.id}}.png"/>
        </div>
    </div>
</div>


<!--buckets-->
<div id="buckets"
     data-drop="true"
     data-jqyoui-options
     jqyoui-droppable="{onDrop:'return false;'}">
  <div ng-repeat="b in buckets track by $index" class="bucket" id="bucket_{{$index}}"
       ng-click="currentBucket($index)"
       data-drop="true"
       data-jqyoui-options
       jqyoui-droppable="{onDrop:'onDrop'}">
      <div ng-repeat="a in b.alien"
           ng-mouseover=selectedAlien(a)
           ng-dblclick="putBackAlien($event, a)"
           class="model{{get_model(a)}}"
           id="{{a}}">
        <img style="z-index: 3;
             width: 50px;
             display: inline-block;
             float: left;"
             ng-src='app/level-one/backup_aliens/model{{a}}.png' />
    </div>


    <div class="remove_bucket" ng-if="ifNotLast($index)" ng-click="deleteBucket($event)">
      Ã—
    </div>
  </div>
</div>

</body>

</html>
