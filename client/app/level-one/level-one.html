<div id="bottom-right">
    <!-- info -->
    <div class="text-center" id="score-board">
      <span class='title-font'>SCORE: <span count-to="{{score}}" value="{{prev_score}}" duration="0.5"></span></span></br>
      <span class='title-font'>BEST: {{highest_score}}</span>
    </div>

    <!-- colour list -->
    <div id="group-container"><span class='title-font'>GROUPS
      <span class="add-colour glyphicon glyphicon-plus-sign" ng-click="newGroup()"></span></span></br>
      <div ng-repeat="color in colorArray"
          id="color_block_{{$index}}"
          style="background-color: {{color.color}};
              cursor:pointer;display:inline-block;
              width:15px;
              height:15px;
              margin: 5px;
              border: solid 1px black;"
          ng-click="currentBucket($index)">
      </div>
    </div>
    <!-- error message -->
    <p class='colour-error'>You have an empty bucket!</p>

    <div id="buttons">
      <!-- <button class="btn menu-button" ng-init="moveAliens = false" ng-click="moveAliens = !moveAliens">{{moveAliens}}</button> -->
      <button class="btn menu-button" ng-click="togglePopup('Do you want to submit the score?', 'submit')">Submit</button></br>
      <button class="btn menu-button" ng-click="togglePopup('Do you want to quit the game?', 'quit')">Quit</button>
    </div>
</div>

<pageslide ps-open="checked" ps-side="bottom" ps-key-listener=true ps-size='220px' ps-speed=0>
  <div id="zoomin-aliens">
    <div ng-repeat="alien in zoominAliens"
         class="model{{get_model(alien)}} zoomin-alien"
         ng-click="unzoomAlien(alien)">
      <img ng-src="{{getUrl(get_model(alien), get_alien(alien))}}" />
    </div>
  </div>
</pageslide>

<!--display aliens in grid-->
<!--ng-mouseenter="highLight(alien.id)"-->
<!--ng-mouseleave="lowLight()"-->
<div id="aliens">
  <div ng-repeat="alien in alienArray"
       ng-mouseover="selectedAlien(alien.id)"

       class="{{alien.model}}"
       id="{{alien.id}}"
       ng-click="selectAlien(alien.id)"
       ng-right-click="showGroup(alien.id)"
       style="display: inline-block;
                margin-right: 10px;
                margin-bottom: 10px;"
       data-drag="true"
       jqyoui-draggable="{animate: false, onStart:'onStart'}"
       data-jqyoui-options="{revert: true, revertDuration: 0}">
    <img src="{{alien.url}}"/>
  </div>
</div>
